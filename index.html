<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Money Management App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Money Management App</h1>
    </header>
    <main>
      
      <div class="con">
        <div class="switch-container">
          <label>
            <input type="radio" name="payer" value="friend1" checked />
            Bipul
          </label>
          <label>
            <input type="radio" name="payer" value="friend2" />
            Subho
          </label>
        </div>
      </div>
      <form id="transaction-form">
        <input type="number" id="amount" placeholder="Amount" required />
        <button type="submit"><span class="material-symbols-outlined">
          add
          </span></button>
      </form>
      <div class="summary">
        <h2>Summary</h2>
        <p id="friend1-summary">Bipul Total: ₹ 0.00</p>
        <p id="friend2-summary">Subho Total: ₹ 0.00</p>
        <p id="debt-summary"></p>
      </div>
      <div class="transactions">
        <h2>All Transactions</h2>
        <!-- Transaction history will appear here -->
      </div>
      <div class="controls">
        <button id="clear-all"><span class="material-symbols-outlined">
          delete
      </span></button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
