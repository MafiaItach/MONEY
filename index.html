<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Management App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Money Management App</h1>
  </header>
  <main>
    <div class="summary">
      <h2>Summary</h2>
      <p id="friend1-summary">Friend 1 Total: $0.00</p>
      <p id="friend2-summary">Friend 2 Total: $0.00</p>
      <p id="debt-summary"></p>
    </div>
<div class="con">
  <div class="switch-container">
    <label>
      <input type="radio" name="payer" value="friend1" checked>
      Friend 1
    </label>
    <label>
      <input type="radio" name="payer" value="friend2">
      Friend 2
    </label>
  </div>
  
  
  <form id="transaction-form">
    <input type="number" id="amount" placeholder="Amount" required>
    <button type="submit">Add</button>
  </form>
</div> <h2>all transaction</h2>
    <div class="transactions">
     
      <!-- Transaction history will appear here -->
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
